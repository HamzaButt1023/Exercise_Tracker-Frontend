<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking Application</title>
    <link type="text/css" href="./public/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- End -->

    <link type="text/css" href="./public/css/fitprism_style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-lg-5 min-vh-100 d-flex flex-column justify-content-center align-items-center">
                <div class="fitprism__login">
                    <div class="d-flex justify-content-center">
                        <img src="./public/icons/logo.svg">
                    </div>
                    <h1 class="fw-bold fs-3 mt-2 mb-0 d-flex  text-uppercase"> welcome back to <span
                            class="fitprism__heading-note ms-2 text-white">fitprism </span></h1>

                    <span class="text-lowercase fs-6 fw-normal">please Enter your details</span>
                    <form class="mt-3">
                        <div class="mb-3">
                            <input type="email" class="form-control rounded-0 border-0 border-bottom ps-0  shadow-none"
                                id="fitPrism_email" placeholder="Email address" aria-describedby="emailHelp">
                            <div class="form-text text-danger text-lowercase animate__animated animate__shakeX">you have
                                entered an invalid e-mail
                                address</div>
                        </div>
                        <div class="mb-3">

                            <input type="password"
                                class="form-control rounded-0 border-0 border-bottom ps-0 shadow-none" id=""
                                placeholder="Password">
                        </div>
                        <div class="mb-3 form-check ">
                            <input type="checkbox" class="form-check-input rounded-0 shadow-none fitprism__radio"
                                id="exampleCheck1">
                            <label class="form-check-label fitprism__login--checklabel" for="exampleCheck1">keep me
                                login</label>
                        </div>
                        <button type="submit"
                            class="fitprism-btn text-white fw-bold fs-5 rounded-0 border-0 mx-auto w-100 py-2">Sign In</button>
                    </form>

                    <span class=" fitprism__linktext d-block fw-semibold text-decoration-none mt-2 fitprism__linktext">
                        Become a member? <a href="register.html"> Signup Here</a>
                    </span>


                </div>
            </div>
            <div class="col-lg-7 p-0 d-none d-md-block">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="./public/images/fitprism-slider-01.png" class="d-block min-vh-100  w-100"
                                alt="Fitness">
                        </div>
                        <div class="carousel-item">
                            <img src="./public/images/fitprism-slider-02.jpg" class="d-block min-vh-100 w-100"
                                alt="Fitness">
                        </div>
                        <div class="carousel-item active">
                            <img src="./public/images/fitprism-slider-03.png" class="d-block min-vh-100 w-100"
                                alt="Fitness">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
